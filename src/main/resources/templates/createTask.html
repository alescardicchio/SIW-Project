<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Create new Task</title>
</head>
<body>
<div class="container">

    <div class="page-header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a th:href="@{|/projects/${receiverProjectId}|}">Project</a></li>
                <li role="presentation" class="active"><a th:href="@{/home}">Homepage</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Taskmanager application</h3>
    </div>

    <div class="jumbotron">

        <h2>Add a Task to this Project</h2>

        <br>

        <form th:action="@{|/projects/${receiverProjectId}/tasks/add|}"
              th:object="${taskForm}"
              method="post">

        <div class="form-group">
            <label for="nameInput">Name</label></td>
            <input class="form-control" type="text" id="nameInput" placeholder="Enter Name of Task" required
                       th:field="*{name}"></td>
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:style="'color:red'"></small>
        </div>

        <div class="form-group">
            <label for="descriptionInput">Description</label></td>
            <input class="form-control" type="text" id="descriptionInput" placeholder="Enter Description of Task"
                       th:field="*{description}"></td>
            <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:style="'color:red'"></small>
        </div>

            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </div>


</div>
</body>
</html>
