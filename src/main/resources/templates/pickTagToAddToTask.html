<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Pick Tag</title>
</head>
<body>
<div class="container">

    <div class="page-header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a th:href="@{|/projects/${projectId}|}">Project</a></li>
                <li role="presentation" class="active"><a th:href="@{/home}">Homepage</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Taskmanager application</h3>
    </div>

    <div class="jumbotron">

        <div>
            <h2>Choose a Tag from those of the Project</h2>

            <br>
            <br>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Color</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tag : ${validTags}">
                    <td th:text="${tag.name}">Tag Name</td>
                    <td th:text="${tag.color}">Tag Color</td>
                    <td th:text="${tag.description}">Tag Description</td>
                    <td>
                        <form method="post" th:action="@{|/projects/${projectId}/tasks/${taskId}/tags/add/${tag.id}|}">
                            <button type="submit" class="btn btn-success">Pick this Tag</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
