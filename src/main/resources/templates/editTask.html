<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Task</title>
</head>
<body>
<div class="container">

    <div class="page-header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a th:href="@{|/projects/${projectId}|}">Project</a></li>
                <li role="presentation" class="active"><a th:href="@{/home}">Homepage</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Taskmanager application</h3>
    </div>

    <div class="jumbotron">

        <h2>Here you can edit a Task of your Project</h2>

        <form th:action="@{|/projects/${projectId}/tasks/${taskId}/edit|}"
              th:object="${taskForm}"
              method="post">

            <div class="form-group">
                <label for="nameTaskInput">New Name of Task</label>
                <input class="form-control" id="nameTaskInput" type="text" placeholder="Enter new Name" required
                       th:field="*{name}">
                <small th:if="${#fields.hasErrors('name')}" th:errors="${taskForm.name}" th:style="'color:red'"></small>
            </div>

            <div class="form-group">
                <label for="descriptionTaskInput">New Description of Task</label>
                <input class="form-control" id="descriptionTaskInput" type="text" placeholder="Enter new Description"
                       th:field="*{description}">
                <small th:if="${#fields.hasErrors('description')}" th:errors="${taskForm.description}" th:style="'color:red'"></small>
            </div>

            <button type="submit" class="btn btn-primary">Apply changes</button>
        </form>

    </div>

</div>
</body>
</html>
