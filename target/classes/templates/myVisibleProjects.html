<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Visible Projects</title>
</head>
<body>

<div class="container">

    <div class="page-header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a th:href="@{/home}">Homepage</a></li>
            </ul>
        </nav>
        <h3>Taskmanager application</h3>
    </div>

    <div class="jumbotron">
    <h2>The list of Projects you are member of</h2>
    <h4>Click on it to see the details of each one.</h4>

    <ul>
        <li th:each="project : ${visibleProjects}">
            <div><a th:href="|${project.id}|" th:text="${project.name}">Project name</a></div>
            <div th:text="| Created by ${project.owner.firstName} ${project.owner.lastName}|">Created by ...</div>
        </li>
    </ul>
    </div>
</div>
</body>
</html>
