<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Create new Tag</title>
</head>
<body>
<div class="container">

    <div class="page-header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a th:href="@{|/projects/${receiverProjectId}|}">Project</a></li>
                <li role="presentation" class="active"><a th:href="@{/home}">Homepage</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Taskmanager application</h3>
    </div>

    <div class="jumbotron">
    <h2>Add a Tag to this Project</h2>

    <form th:action="@{|/projects/${receiverProjectId}/tags/add|}"
          th:object="${tagForm}"
          method="post">

        <div class="form-group">
            <label for="nameInput">Name</label>
            <input class="form-control" type="text" id="nameInput" placeholder="Enter Name of Tag" required
                   th:field="*{name}">
        </div>

        <div class="form-group">
            <label for="colorInput">Color</label>
            <input class="form-control" type="text" id="colorInput" placeholder="Enter Color of Tag" required
                    th:field="*{color}">
        </div>

        <div class="form-group">
            <label for="descriptionInput">Description</label></td>
            <input class="form-control" type="text" id="descriptionInput" placeholder="Enter Description of Tag"
                   th:field="*{description}"></td>
        </div>

        <button type="submit" class="btn btn-primary">Add Tag</button>

    </form>
    </div>

</div>
</body>
</html>
